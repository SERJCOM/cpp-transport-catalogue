syntax="proto3";

package srlz;

import "svg.proto";

message RenderSetting{
    double width = 1;
    double height = 2;
    double padding = 3;
    double stop_radius = 4;
    double line_width = 5;
    double bus_label_font_size = 6;
    repeated double bus_label_offset = 7;
    double stop_label_font_size = 8;
    repeated double stop_label_offset = 9;
    Color underlayer_color = 10;
    double underlayer_width = 11;
    repeated Color color_palette = 12;
}